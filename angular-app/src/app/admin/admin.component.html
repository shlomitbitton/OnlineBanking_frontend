



<div class="text-center">
  <h2> Users list</h2>
</div>

<div>
  <br>
  <br>
  <table align="center" border="1">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td><span>{{user.firstName}}</span></td>
        <td><span>{{user.lastName}}</span></td>
        <td><span>{{user.email}}</span></td>
        <td><span>{{user.phone}}</span></td>
      </tr>
    </tbody>
  </table>

</div>
